<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - SecureYou</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="button-container">
            <button onclick="toggleTheme()" class="theme-toggle">Toggle Dark Mode</button>
        </div>

        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html" class="nav-link">SecureYou</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="spot-the-phish.html" class="nav-link">Spot the Phish</a>
                <a href="password-checker.html" class="nav-link">Password Checker</a>
                <a href="fun-facts.html" class="nav-link">Fun Facts</a>
                <a href="glossary.html" class="nav-link">Glossary</a>
            </div>
        </nav>

        <div class="container">
            <h1>Welcome to SecureYou</h1>
            <p class="intro-text">Your safe space to learn cybersecurity in a fun way</p>
            
            <div class="login-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-submit">Login</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="auth.js"></script>
    </body>
</html>
