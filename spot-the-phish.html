  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button onclick="toggleTheme()" class="theme-toggle">Toggle Dark Mode</button>
  <nav class="navbar">
    <div class="nav-brand">
      <a href="index.html" class="nav-link">SecureYou</a>
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>

  <div class="container">
    <h1>Spot the Phish</h1>
    <p class="quiz-intro">Can you tell if these emails are legit or phishing attempts?</p>
    
    <div class="quiz-container">
      <div class="email-preview">
        <div class="email-header">
          <span id="emailFrom">From: </span>
          <span id="emailSubject">Subject: </span>
        </div>
        <p id="emailContent"></p>
      </div>

      <div class="quiz-options">
        <button onclick="checkAnswer('legit')" class="quiz-button legit">This is Legit</button>
        <button onclick="checkAnswer('phish')" class="quiz-button phish">This is Phishing</button>
      </div>

      <div id="feedbackBox" class="feedback-box">
        <p>Click a button to check your answer!</p>
      </div>

      <button onclick="showNewQuestion()" class="next-button">Next Question</button>
    </div>
  </div>

  <script src="script.js"></script>
